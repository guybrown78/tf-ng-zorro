<div class="form-hero-card">

    <form nz-form [formGroup]="demoForm" nzLayout="vertical" (ngSubmit)="submitForm()">

      <h3 nz-typography>Book a demo</h3>
      <nz-divider></nz-divider>

      <nz-form-item>
        <nz-form-label nzRequired nzFor="name">Name</nz-form-label>
        <nz-form-control nzErrorTip="Please enter tell us who you are">
          <input nz-input formControlName="name" id="name" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired nzFor="email">E-mail</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid E-mail!">
          <input nz-input formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>


      <div nz-row nzJustify="space-between">
        <button
          type="button"
          nz-button
          class="outline"
          (click)="destroyModal()"
        >Cancel</button>
        <button
          type="submit"
          nz-button
          nzType="primary"
          [disabled]="!demoForm.valid"
          [nzLoading]="loading"
        >Register</button>
      </div>

    </form>

</div>
