<tf-ng-card>

	<h2 nz-typography>Messages</h2>


  <tf-ng-card-content>

    <p nzTypography>Display global messages as feedback in response to user operations.</p>
    <div nz-row nzGutter="16" nzAlign="middle">
      <div nz-col nzSpan="6">
        <button
          nz-button
          nzBlock
          class="outline-blue"
          (click)="createBasicMessage()"
        >
          <i nz-icon nzType="info-circle" nzTheme="outline"></i>
          Basic Info
        </button>
      </div>

      <div nz-col nzSpan="6">
        <button
          nz-button
          nzBlock
          class="outline-blue"
          (click)="createMessage('success')"
        >
          <i nz-icon nzType="check-circle" nzTheme="outline"></i>
          Success
        </button>
      </div>

      <div nz-col nzSpan="6">
        <button
          nz-button
          nzBlock
          class="outline-blue"
          (click)="createMessage('error')"
        >
          <i nz-icon nzType="close-circle" nzTheme="outline"></i>
          Error
        </button>
      </div>

      <div nz-col nzSpan="6">
        <button
          nz-button
          nzBlock
          class="outline-blue"
          (click)="createMessage('warning')"
        >
          <i nz-icon nzType="exclamation-circle" nzTheme="outline"></i>
          Warning
        </button>
      </div>

    </div>
  </tf-ng-card-content>

</tf-ng-card>
