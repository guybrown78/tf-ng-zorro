<tf-ng-card>
	<h2 nz-typography>Table</h2>
	<tf-ng-card-content>
		
		<nz-table #basicTable [nzData]="listOfData">
			<thead>
				<tr>
					<th>Name</th>
					<th>Code</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let data of basicTable.data">
					<td>{{ data.name }}</td>
					<td>{{ data.code }}</td>
					<td>
						<nz-tag [nzColor]="data.status === 'Live' ? '#40c7a3' : '#b92950'">{{ data.status }}</nz-tag>
					</td>
				<td align="right">

						<nz-dropdown>
							<button 
								nz-button 
								nz-dropdown
							>
								<span>Actions</span> 
								<i nz-icon type="down"></i>
							</button>
							<ul nz-menu>
								<li nz-menu-item>
									<a>Edit</a>
								</li>
								<li nz-menu-item>
									<a>Add Delegates</a>
								</li>
								<li nz-menu-item>
									<a>Delete</a>
								</li>
							</ul>
						</nz-dropdown>
					</td>
				</tr>
			</tbody>
		</nz-table>
		
	</tf-ng-card-content>
</tf-ng-card>
