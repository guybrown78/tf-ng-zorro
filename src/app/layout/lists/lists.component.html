<tf-ng-card>
	<h2 nz-typography>Lists</h2>
	<tf-ng-card-content>
		<nz-list nzHeader="Header">
      <nz-list-item *ngFor="let item of data">

				<div nz-row>

					<div nz-col nzFlex="auto">
						<span nz-typography>{{ item.name }}</span>
					</div>

					<div nz-col nzFlex="100px">
						<span nz-typography class="blue">{{ item.code }}</span>
					</div>
					
				</div> 
				
      </nz-list-item>
    </nz-list>
	</tf-ng-card-content>
</tf-ng-card>
