<tf-ng-form-card>
    <form
      nz-form
      nzLayout="vertical"
    >
			<h3 nz-typography class="navy">Textarea</h3>
			<nz-divider></nz-divider>

			<nz-form-item>
				<nz-form-label nzFor="about">About You</nz-form-label>
				<nz-form-control>
					<textarea rows="4" nz-input id="about" placeholder="Describe yourself"></textarea>
				</nz-form-control>
			</nz-form-item>


			<nz-form-item>
				<nz-form-label nzFor="msg">Message</nz-form-label>

				<nz-form-control nzValidateStatus="error" nzHasFeedback nzErrorTip="You need to add your message!">
					<textarea rows="6" nz-input id="msg" placeholder="Type your message"></textarea>
				</nz-form-control>
			</nz-form-item>


		</form>
</tf-ng-form-card>

<br />

<tf-ng-form-card>
	<form
    nz-form
    nzLayout="vertical"
  >
			<h3 nz-typography class="navy">Select</h3>
			<nz-divider></nz-divider>

			<nz-form-item>
				<nz-form-label nzFor="list">List</nz-form-label>
				<nz-form-control>
					<nz-select nzPlaceHolder="Select an item from the list">
						<nz-option nzLabel="option 1" nzValue="option1"></nz-option>
						<nz-option nzLabel="option 2" nzValue="option2"></nz-option>
						<nz-option nzLabel="option 3" nzValue="option3"></nz-option>
						<nz-option nzLabel="option 4" nzValue="option4"></nz-option>
					</nz-select>
				</nz-form-control>
			</nz-form-item>

			<nz-form-item>
				<nz-form-label nzFor="list">Location</nz-form-label>
				<nz-form-control nzValidateStatus="error" nzErrorTip="Select a location">
					<nz-select nzPlaceHolder="Please select a location">
						<nz-option nzLabel="England" nzValue="1"></nz-option>
						<nz-option nzLabel="Scotland" nzValue="2"></nz-option>
						<nz-option nzLabel="Wales" nzValue="3"></nz-option>
						<nz-option nzLabel="Northern Ireland" nzValue="4"></nz-option>
					</nz-select>

				</nz-form-control>
			</nz-form-item>

		</form>
</tf-ng-form-card>

<br />

<tf-ng-form-card>
	<form
    nz-form
    nzLayout="vertical"
  >
			<h3 nz-typography class="navy">Checkbox</h3>
			<nz-divider></nz-divider>


			<nz-form-control>
				<label nz-checkbox>
					<span>Remember Me</span>
				</label>
			</nz-form-control>

			<nz-form-control>
				<label nz-checkbox>
					<span>Send Notifications</span>
				</label>

			</nz-form-control>

			<span class="grey">
				We will only contact you with relevant information
			</span>

		</form>
</tf-ng-form-card>

<br />

<tf-ng-form-card>
	<form
    nz-form
    nzLayout="vertical"
  >
			<h3 nz-typography class="navy">Radio</h3>
      <nz-divider></nz-divider>

      <h4 nz-typography class="navy">Single Radio</h4>
      <nz-form-item>
        <label nz-radio ngModel name="gaga">Radio</label>
      </nz-form-item>

      <nz-divider></nz-divider>
      <h4 nz-typography class="navy">Radio Groups</h4>

      <nz-form-item>
        <nz-radio-group [(ngModel)]="radioValue" name="rg">
          <label nz-radio nzValue="A">eLearn</label>
          <label nz-radio nzValue="B">vLearn</label>
          <label nz-radio nzValue="C">VR</label>
          <label nz-radio nzValue="D">AR</label>
        </nz-radio-group>
      </nz-form-item>

      <nz-radio-group [(ngModel)]="radioValue" name="rg-1">
        <label nz-radio-button nzValue="A">eLearn</label>
        <label nz-radio-button nzValue="B">Video Learn</label>
        <label nz-radio-button nzValue="C">Virtual Reality</label>
        <label nz-radio-button nzValue="D">Augmented Reality</label>
      </nz-radio-group>
      <br />
      <br />
      <nz-radio-group [(ngModel)]="radioValue" name="rg-2">
        <label nz-radio-button nzValue="A">eLearn</label>
        <label nz-radio-button nzValue="B" nzDisabled>Video Learn</label>
        <label nz-radio-button nzValue="C">Virtual Reality</label>
        <label nz-radio-button nzValue="D">Augmented Reality</label>
      </nz-radio-group>
      <br />
      <br />
      <nz-radio-group [(ngModel)]="radioValue" name="rg-3">
        <label nz-radio-button nzValue="A" nzDisabled>eLearn</label>
        <label nz-radio-button nzValue="B" nzDisabled>Video Learn</label>
        <label nz-radio-button nzValue="C" nzDisabled>Virtual Reality</label>
        <label nz-radio-button nzValue="D" nzDisabled>Augmented Reality</label>
      </nz-radio-group>


		</form>
</tf-ng-form-card>
