
		
<tf-ng-form-card>

	<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

		<h3 nz-typography>Create Course</h3>
		<nz-divider></nz-divider>
		<nz-form-item>
			<nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
			<nz-form-control [nzSm]="14" [nzXs]="24">
				<input nz-input formControlName="email" id="email" />
				<nz-form-explain *ngIf="validateForm.get('email')?.dirty && validateForm.get('email')?.errors">
					The input is not valid E-mail!
				</nz-form-explain>
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
			<nz-form-control [nzSm]="14" [nzXs]="24">
				<input
					nz-input
					type="password"
					id="password"
					formControlName="password"
					(ngModelChange)="updateConfirmValidator()"
				/>
				<nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
					>Please input your password!</nz-form-explain
				>
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
			<nz-form-control [nzSm]="14" [nzXs]="24">
				<input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
				<nz-form-explain
					*ngIf="validateForm.get('checkPassword')?.dirty && validateForm.get('checkPassword')?.errors"
				>
					<ng-container *ngIf="validateForm.get('checkPassword')?.hasError('required')">
						Please confirm your password!
					</ng-container>
					<ng-container *ngIf="validateForm.get('checkPassword')?.hasError('confirm')">
						Two passwords that you enter is inconsistent!
					</ng-container>
				</nz-form-explain>
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label [nzSm]="6" [nzXs]="24" nzFor="company" nzRequired>
				<span>
					Company
					<i
						nz-icon
						nz-tooltip
						nzTitle="The name of the company that is your training provider"
						type="question-circle"
						theme="outline"
					></i>
				</span>
			</nz-form-label>
			<nz-form-control [nzSm]="14" [nzXs]="24">
				<input nz-input id="company" formControlName="company" />
				<nz-form-explain *ngIf="validateForm.get('company')?.dirty && validateForm.get('company')?.errors"
					>Please input your company name!</nz-form-explain
				>
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label>
			<nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['phoneNumber']">
				<nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
					<ng-template #addOnBeforeTemplate>
						<nz-select formControlName="phoneNumberPrefix" style="width: 70px;">
							<nz-option nzLabel="+44" nzValue="+44"></nz-option>
							<nz-option nzLabel="+00" nzValue="+00"></nz-option>
						</nz-select>
					</ng-template>
					<input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
				</nz-input-group>
				<nz-form-explain *ngIf="validateForm.get('phoneNumber')?.dirty && validateForm.get('phoneNumber')?.errors"
					>Please input your phone number!</nz-form-explain
				>
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label [nzSm]="6" [nzXs]="24" nzFor="category" nzRequired>CATEGORY</nz-form-label>
			<nz-form-control [nzSm]="14" [nzXs]="24">
				<input nz-input id="category" formControlName="category" placeholder="The course category" />
				<nz-form-explain *ngIf="validateForm.get('category')?.dirty && validateForm.get('category')?.errors"
					>Please input category!</nz-form-explain
				>
			</nz-form-control>
		</nz-form-item>
		
		
		
		<nz-form-item nz-row style="margin-bottom:8px;">
			<nz-form-control [nzSpan]="14" [nzOffset]="0">
				<label nz-checkbox formControlName="agree">
					<span>I have read the <a>agreement</a></span>
				</label>
			</nz-form-control>
		</nz-form-item>
		<nz-form-item nz-row style="margin-bottom:8px;">
			<nz-form-control [nzSpan]="14" [nzOffset]="0">
				<button nz-button nzType="primary">Register</button>
			</nz-form-control>
		</nz-form-item>
	</form>
	
</tf-ng-form-card>
