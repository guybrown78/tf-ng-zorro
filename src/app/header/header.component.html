<tf-ng-header 
	[app-code]="routeData.appCode"
	[app-title]="routeData.appTitle"
>

	<div quickLinks *ngIf="routeData.quickLinks">
		
		<nz-dropdown 
			nzPlacement="bottomCenter"
			nzTrigger="click"
		>
			<button 
				nz-button 
				nz-dropdown
				class="quick-link-btn"
			>
				<tf-ng-hexagon 
					size="xl" 
					colour="aqua"
					outline-colour="blue"
				>
					<i nz-icon nzType="plus" nzTheme="outline"></i>
				</tf-ng-hexagon>
			</button>
			<ul nz-menu>
				<li nz-menu-item 	*ngFor="let option of routeData.quickLinks">
					{{  option.title }}
				</li>

			</ul>
		</nz-dropdown>
		
	</div>
	

	<tf-ng-client-logo 
		clientLogo
		*ngIf="routeData.clientLogoSrc"
		[client-logo-source]="routeData.clientLogoSrc"
	>
	</tf-ng-client-logo>

</tf-ng-header>
