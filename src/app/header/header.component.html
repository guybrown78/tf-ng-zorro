<tf-ng-header 
	app-code="T"
	app-title="Transform / NGZorro"
>

	<div quickLinks>
		
		<nz-dropdown 
			nzPlacement="bottomCenter"
			nzTrigger="click"
		>
			<button 
				nz-button 
				nz-dropdown
				class="quick-link-btn"
			>
				<tf-ng-hexagon 
					size="xl" 
					colour="aqua"
					outline-colour="blue"
				>
					<i nz-icon nzType="plus" nzTheme="outline"></i>
				</tf-ng-hexagon>
			</button>
			<ul nz-menu>
				<li nz-menu-item>Add Course</li>
				<li nz-menu-item>Assign Course</li>
				<li nz-menu-item>Assign Category</li>
			</ul>
		</nz-dropdown>
		
	</div>
	

	<tf-ng-client-logo 
		clientLogo
		client-logo-source="https://logodix.com/logo/80482.png"
	>
	</tf-ng-client-logo>

</tf-ng-header>
